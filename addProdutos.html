<body>
    <div class="container">

        <div class="voltar">
            <i class="fas fa-arrow-left" id="voltar"></i>
        </div>

        <div class="formDiv">

            <div class="topBar"></div>

            <h1>Cadastro de Produto</h1>
            <form class="formualrio">
                <p>Nome</p>
                <input type="text" name="produto" id="produto" placeholder="Digite aqui o nome do produto" autofocus>

                <p>Descição</p>
                <input type="text" name="descricao" id="descricao" placeholder="Digite aqui a descrição do produto">

                <p>Preço</p>
                <input type="text" name="preco" id="preco" placeholder="Digite aqui o preço do produto" onkeypress="return(mascaraPreco(this,'.',',',event))">

                <p>Imagem</p>
                <input type="file" name="image" id="image" class="image" value="escolher foto">

                <button id="btnCadastroProduto">Castrar Produto</button>
            </form>

        </div>

    </div>

    <script src="js/addProdutos.js"></script>
    <script src="js/uploadImg.js"></script>
    <script src="js/cadastroProduto.js"></script>
</body>

</html>
